<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>FD Interest Rate Chatbot</h2>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Ask about Banking related queries" onkeypress="handleKeyPress(event)" />
        <button onclick="sendMessage()">Ask</button>
        <button onclick="startSpeechRecognition()">Speak</button>
        <input type="file" id="audioFile" accept="audio/*">
        <button onclick="uploadAudio()">Upload Audio & clone voice</button>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
